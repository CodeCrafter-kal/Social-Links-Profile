<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
            </div>
            <div class="profile-info">
                <h2>Jessica Randall</h2>
                <p class="location">London, United Kingdom</p>
                <p class="bio">"Front-end developer and avid reader."</p>
            </div>
            <div class="social-links">
                <a href="#" class="btn github">GitHub</a>
                <a href="#" class="btn frontend-mentor">Frontend Mentor</a>
                <a href="#" class="btn linkedin">LinkedIn</a>
                <a href="#" class="btn twitter">Twitter</a>
                <a href="#" class="btn instagram">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
